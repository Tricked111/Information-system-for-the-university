{% extends "base.html" %}

  {% block link %}<link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  {% endblock %}
  {% block style %}<style type="text/css">
    form {
      display: block;
      width: 25%;
      margin-right: auto;
      margin-left: auto;
      text-align: center;
    }
    
    form input {
      box-sizing: border-box;
      margin-bottom: 20px;
      width: 25%;
    }
   </style>{% endblock %}

{% block content %}

<h1 class="h3 mb-3 fw-normal"><center>Signin</center></h1>

<main class="container">
  <form method="POST">
    {%csrf_token%}
    <div class="mb-3">
      <label for="exampleInputUsername1" class="form-label">Username</label>
      <input type="username" class="form-control" id="exampleInputEmail1" autofocus aria-describedby="emailHelp" name="username">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name= "password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

{% endblock %}
